<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWorkJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculated">
        <form>
            <fieldset>
                <legend>For Bank</legend>
                    <input class="bank__name" type='text' placeholder="Name"></input>
                    <input class="bank__percent" type='number' placeholder="Percent"></input>
                    <input class="bank__cap_term" type='number' placeholder="Ð¡apitalization term (years)"></input>
                    <button disabled class="bank__send-to-user">Send to user</button>
                    <button class="clear-btn" id="clear-btn">Clear inputs</button>
            </fieldset>
            <fieldset>
                <legend>For User</legend>
                    <select class="user__select-name" id="user__product"></select>
                    <input class="user__amount" required type='number' placeholder="Amount"></input>
                    <input class="user__period" required type='number' placeholder="Period"></input>
                    <button disabled id="user__get-result" class='user__get-result'>Get result</button>
                    <button class="delete-btn" id="delete-btn">Delete prodcut</button>
            </fieldset>
        </form>
    </div>
    <div id="show" class="show"></div>
    <script src="./scripts.js"></script>
</body>
</html>
